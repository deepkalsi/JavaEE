<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dhabha Style</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Lato:300,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id="headerWrapper">
    <header>
        <h1>Dhaba Style Restaurant</h1>
        <h2>Multicontinental Cousine</h2>
        <h3><a href="tel:123456789">1-123-456-7891</a></h3>
    </header>
</div>




<div id="navWrapper">
    <nav>
        <button href="index.html#details" onclick="display(0)">Indian</button>
        <button href="index.html#details" onclick="display(1)">Canadian</button>
        <button href="index.html#details" onclick="display(2)">Mexican</button>

    </nav>
    <div class="keepOpen"></div>
</div>

<main>
    <h1 id="continentName">Indian</h1>
    <p id="desc">Indian street style tasty food</p>
    <figure class="photo"><img id="photo" src="images/placeholder.jpg" alt="dish photo"></figure>

    <section>
        <h2>Food</h2>
        <p>Dish <span id="dish">Name</span></p>

    </section>

    <section>
        <h2>Cost</h2>
        <p>Daily <span id="cost">$000.00</span></p>

    </section>

    <section>
        <h2>Descriptions</h2>
        <div id="details">
            <p>Sample Item 1</p>
            <a class="reserve" href="#">Order Food</a>
        </div>
    </section>


    <div class="keepOpen"></div>
</main>
<div id="footerWrapper">
    <footer><p>&copy Deepak practice project&bull; Pluralsight Project Template</p></footer>
</div>



</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
